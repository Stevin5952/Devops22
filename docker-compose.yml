version: "3"

services:
  # Database
  db:
    platform: linux/x86_64
    image: mysql:5.7
    volumes:
      - db_data:/var/lib/mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: yourdb
      MYSQL_PASSWORD: password
    networks:
      - mysql-phpmyadmin

  # phpMyAdmin
  phpmyadmin:
    depends_on:
      - db
    image: phpmyadmin
    restart: always
    ports:
      - "8090:80"
    environment:
      PMA_HOST: db
      MYSQL_ROOT_PASSWORD: password
    networks:
      - mysql-phpmyadmin

  # PHP with Apache
  web:
    image: php:8.1-apache
    volumes:
      - ./www:/var/www/html
    restart: always
    ports:
      - "8080:80"
    networks:
      - mysql-phpmyadmin
    depends_on:
      - db
    build:
      context: .
      dockerfile: inline

networks:
  mysql-phpmyadmin:

volumes:
  db_data:
